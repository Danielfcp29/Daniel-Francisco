<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Compra</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('formulario.jpg') no-repeat center center fixed;
            background-size: cover; 
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 5px;
            padding: 20px;
            margin-top: 80px; 
        }
        .menu-top-right {
            position: fixed; 
            right: 0;
            top: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-top-right">
        <a href="DanielT.html" class="btn btn-secondary">Menu</a>
    </div>
    <div class="container">
        <h2>Cadastro de Compra</h2>
        <form>
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" required>
                    <option>Selecione...</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" required>
            </div>
            <div class="form-group">
                <label for="numeroCartao">Número do Cartão</label>
                <input type="text" class="form-control" id="numeroCartao" required>
            </div>
            <div class="form-group">
                <label for="validadeCartao">Validade do Cartão</label>
                <input type="month" class="form-control" id="validadeCartao" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <a href="DanielTPagina4.html" class="btn btn-primary">Continuar Comprando</a>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
